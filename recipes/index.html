<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A collection of delicious recipes to try at home.">
    <meta name="keywords" content="recipes, cooking, food, culinary">
    <meta name="author" content="Nathan Bird">
    <link rel="stylesheet" href="recipes.css">
    <script src="main.js" defer></script>
    <title>WDD 131 | Recipes</title>

    <!-- Social Media Tags-->
    <meta property="og:title" content="My Favorite Recipes">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Explore our favorite recipes and dishes.">
    <meta property="og:image" content="https://your-url.com/images/recipe-book.png">
    <meta property="og:url" content="https://natebirdbyui.github.io/wdd131/recipes">
    <meta name="twitter:card" content="summary_large_image">

</head>
<body>
    <header>
        <img id="title-logo" src="images/recipe-book.png" alt="Recipe Book Logo">
        <h1 id="header-title">Recipe Book</h1>
    </header>

    <main>
        <!--Search Bar-->
        <section id="search-bar">            
            <input type="text" id="search-input" placeholder="Find a recipe">
            <button id="search-button"><img src="images/search.svg" alt="search button"></button>
        </section>

        <!--Pull recipes from JavaScript-->
        
        <section id="recipe-section" class="recipe-container"></section>
            <article class="recipe-card">
                <img src="images/apple-crisp.jpg" alt="Apple Crisp with vanilla ice cream">
                
                <div class="recipe-details">
                    <!-- Tags -->
                    <span class="tag">dessert</span>

                    <!-- Recipe Title -->
                    <h2>Apple Crisp</h2>
                    <span class="rating" role="img" aria-label="Rating: 4 out of 5 stars">
                        ⭐⭐⭐⭐☆
                    </span>
                    <p class="recipe-description">
                        This apple crisp recipe is a simple yet delicious fall dessert that's great served warm with vanilla ice cream.
                    </p>
                </div>

            </article>
        </section>
        
    </main>

    <footer>
        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"> <span class="social-p"> Instagram</span></a><!--trying to get the discription to disappear without hiding the images-->
            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"> <span class="social-p"> YouTube</span></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"> <span class="social-p"> Pinterest</span></a>
        </div>
        
    </footer>
</body>
</html>
